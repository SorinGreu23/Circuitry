<div class="container text-center mt-5">
  <div class="row d-flex justify-content-center">
    <main class="form-signin col-4">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 fw-normal py-3">Register</h1>
        <app-text-input
          formControlName="displayName"
          [label]="'Display Name'"
        ></app-text-input>
        <app-text-input
          formControlName="email"
          [label]="'Email Address'"
        ></app-text-input>
        <app-text-input
          formControlName="password"
          [label]="'Password'"
          [type]="'password'"
        ></app-text-input>

        <ul class="text-danger list-unstyled mt-3" *ngIf="errors">
          <li *ngFor="let error of errors">
            {{error}}
          </li>
        </ul>

        <button
          [disabled]="registerForm.invalid"
          class="w-100 my-3 btn btn-lg btn-primary"
          type="submit"
        >
          Inregistreaza-te
        </button>
        <div class="my-4">
          <p>
            Ai un cont?
            <a routerLink="/account/login">Login</a>
          </p>
        </div>
      </form>
    </main>
  </div>
</div>
