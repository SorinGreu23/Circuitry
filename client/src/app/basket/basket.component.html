<div class="container mt-2">
  <div *ngIf="(basket$ | async) === null">
    <p>Nu ai nici un produs in cos!</p>
  </div>

  <div *ngIf="basket$ | async as basket">
    <div class="pb-5">
      <div class="row">
        <div class="col-12 py-5 mb-1">
          <app-basket-summary
            [isBasket]=true
            (decrement)="decrementItemQuantity($event)"
            (increment)="incrementItemQuantity($event)"
            (remove)="removeBasketItem($event)"
          ></app-basket-summary>
        </div>
      </div>
      <div class="row">
        <div class="col-6 offset-6 d-grid gap-2">
          <app-order-totals></app-order-totals>
          <a routerLink="/checkout" class="btn btn-outline-primary py-2"
            >Finalizeaza cumparaturile <span class="fa fa-shopping-cart"></span
          ></a>
        </div>
      </div>
    </div>
  </div>
</div>
