<div class="mt-4" [formGroup]="checkoutForm">
  <div class="row">
    <div class="col-12" formGroupName="paymentForm">
      <app-text-input
        [label]="'Nume Card'"
        formControlName="nameOnCard"
      ></app-text-input>
    </div>
    <div class="col-6 my-3">
      <div #cardNumber class="form-control py-3"></div>
      <ng-container *ngIf="cardErrors">
        <span class="text-danger">{{ cardErrors }}</span>
      </ng-container>
    </div>
    <div class="col-3 my-3">
      <div #cardExpiry class="form-control py-3"></div>
    </div>
    <div class="col-3 my-3">
      <div #cardCvc class="form-control py-3"></div>
    </div>
  </div>
</div>

<div
  class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5 pt-4"
>
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i> Inapoi la review
  </button>
  <button
    [disabled]="
      loading ||
      checkoutForm.get('paymentForm').invalid ||
      !cardNumberValid ||
      !cardExpiryValid ||
      !cardCvcValid
    "
    class="btn btn-primary"
    (click)="submitOrder()"
  >
    Trimite comanda <i class="fa fa-angle-right"></i>
    <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
  </button>
</div>
