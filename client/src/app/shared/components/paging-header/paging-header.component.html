<header>
  <span *ngIf="totalCount && totalCount > 0"
    >Se afiseaza
    <strong>
      {{ (pageNumber - 1) * pageSize + 1 }}
      -
      {{
        pageNumber * pageSize > totalCount
          ? totalCount
          : pageNumber * pageSize
      }}
    </strong>
    din <strong>{{ totalCount }}</strong> rezultate</span
  >
  <span *ngIf="totalCount === 0"
    >Am gasit <strong>0</strong> rezultate</span
  >
</header>
