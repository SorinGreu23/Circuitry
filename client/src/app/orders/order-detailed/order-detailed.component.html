<div class="container mt-5">
  <div class="row" *ngIf="order">
    <div class="col-8">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="border-0 bg-light">
                <div class="p-1 text-uppercase">Product</div>
              </th>
              <th scope="col" class="border-0 bg-light">
                <div class="p-1 text-uppercase">Price</div>
              </th>
              <th scope="col" class="border-0 bg-light">
                <div class="p-1 text-uppercase">Quantity</div>
              </th>
              <th scope="col" class="border-0 bg-light">
                <div class="p-1 text-uppercase">Total</div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of order.orderItems">
              <th scope="row">
                <div class="p-2">
                  <img
                    src="{{ item.pictureUrl }}"
                    alt="{{ item.productName }}"
                    class="img-fluid"
                    style="max-height: 50px"
                  />
                  <div class="ms-3 d-inline-block align-middle">
                    <h5 class="mb-0">
                      {{ item.productName }}
                    </h5>
                  </div>
                </div>
              </th>
              <td class="align-middle">
                <strong>{{ item.price }} RON</strong>
              </td>
              <td class="align-middle">
                <span class="font-weight-bold px-2">
                  {{ item.quantity }}
                </span>
              </td>
              <td class="align-middle">
                <span class="font-weight-bold px-2">
                  {{ item.price * item.quantity }} RON
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-4">
        <div class="bg-light px-4 py-3 text-uppercase font-weight-bold">
            Sumarul Comenzii
        </div>
        <div class="p-4">
            <ul class="list-unstyled mb-1">
                <li class="d-flex justify-content-between py-3 border-bottom">
                    <strong>Pret initial</strong>
                    <strong>{{order.subtotal}} RON</strong>
                </li>
                <li class="d-flex justify-content-between py-3 border-bottom">
                    <strong>Cost livrare</strong>
                    <strong>{{order.shippingPrice}} RON</strong>
                </li>
                <li class="d-flex justify-content-between py-3 border-bottom">
                    <strong>Total</strong>
                    <strong>{{order.total}} RON</strong>
                </li>
            </ul>
        </div>
    </div>
  </div>
</div>
